name: Publish Release
on:
  pull_request:
    types: [closed]
    branches: [main]
concurrency:
  group: release-publish
  cancel-in-progress: false
env:
  CARGO_TERM_COLOR: always
jobs:
  version:
    name: Get Version
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v6

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          TAG="v$VERSION"
          echo "Version: $VERSION"
          echo "Tag: $TAG"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  build-macos:
    name: Build macOS (Universal)
    needs: version
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: macos-universal
          cache-on-failure: true

      - name: Build ARM64
        run: cargo build --release --target aarch64-apple-darwin

      - name: Build x64
        run: cargo build --release --target x86_64-apple-darwin

      - name: Prepare artifacts
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          mkdir -p dist

          # Create ARM64 .app bundle
          mkdir -p "dist/arm64/Versi.app/Contents/MacOS"
          mkdir -p "dist/arm64/Versi.app/Contents/Resources"
          cp target/aarch64-apple-darwin/release/versi "dist/arm64/Versi.app/Contents/MacOS/"
          cp assets/AppIcon.icns "dist/arm64/Versi.app/Contents/Resources/"
          sed "s/VERSION_PLACEHOLDER/$VERSION/g" assets/Info.plist > "dist/arm64/Versi.app/Contents/Info.plist"
          cp scripts/install.sh "dist/arm64/install.sh"
          cd dist/arm64 && zip -r "../versi-${VERSION}-macos-arm64.zip" "Versi.app" "install.sh" && cd -

          # Create x64 .app bundle
          mkdir -p "dist/x64/Versi.app/Contents/MacOS"
          mkdir -p "dist/x64/Versi.app/Contents/Resources"
          cp target/x86_64-apple-darwin/release/versi "dist/x64/Versi.app/Contents/MacOS/"
          cp assets/AppIcon.icns "dist/x64/Versi.app/Contents/Resources/"
          sed "s/VERSION_PLACEHOLDER/$VERSION/g" assets/Info.plist > "dist/x64/Versi.app/Contents/Info.plist"
          cp scripts/install.sh "dist/x64/install.sh"
          cd dist/x64 && zip -r "../versi-${VERSION}-macos-x64.zip" "Versi.app" "install.sh" && cd -

      - name: Upload ARM64 artifact
        uses: actions/upload-artifact@v6
        with:
          name: versi-macos-arm64
          path: dist/versi-${{ needs.version.outputs.version }}-macos-arm64.zip

      - name: Upload x64 artifact
        uses: actions/upload-artifact@v6
        with:
          name: versi-macos-x64
          path: dist/versi-${{ needs.version.outputs.version }}-macos-x64.zip

  build-linux-x64:
    name: Build Linux (x64)
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: linux-x64
          cache-on-failure: true

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Prepare artifact
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          mkdir -p dist/pkg
          cp target/x86_64-unknown-linux-gnu/release/versi dist/pkg/
          cp assets/dev.almeidx.versi.desktop dist/pkg/
          cp assets/logo.png dist/pkg/versi.png
          cp scripts/install.sh dist/pkg/install.sh
          cd dist/pkg && zip "../versi-${VERSION}-linux-x64.zip" versi dev.almeidx.versi.desktop versi.png install.sh && cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: versi-linux-x64
          path: dist/versi-${{ needs.version.outputs.version }}-linux-x64.zip

  build-linux-arm64:
    name: Build Linux (ARM64)
    needs: version
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: linux-arm64
          cache-on-failure: true

      - name: Build
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Prepare artifact
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          mkdir -p dist/pkg
          cp target/aarch64-unknown-linux-gnu/release/versi dist/pkg/
          cp assets/dev.almeidx.versi.desktop dist/pkg/
          cp assets/logo.png dist/pkg/versi.png
          cp scripts/install.sh dist/pkg/install.sh
          cd dist/pkg && zip "../versi-${VERSION}-linux-arm64.zip" versi dev.almeidx.versi.desktop versi.png install.sh && cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: versi-linux-arm64
          path: dist/versi-${{ needs.version.outputs.version }}-linux-arm64.zip

  build-windows:
    name: Build Windows (x64)
    needs: version
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: windows-x64
          cache-on-failure: true

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Create MSI installer
        run: |
          $VERSION = "${{ needs.version.outputs.version }}"

          # Convert semantic version to MSI-compatible numeric version
          # MSI requires format X.X.X where each part is 0-65535
          # 0.1.2-alpha.11 -> 0.1.211 (patch*100 + prerelease)
          # 0.1.2 -> 0.1.299 (patch*100 + 99 for stable release)
          if ($VERSION -match '^(\d+)\.(\d+)\.(\d+)-(?:alpha|beta|rc)\.(\d+)$') {
              $major = $Matches[1]
              $minor = $Matches[2]
              $patch = [int]$Matches[3]
              $prerelease = [int]$Matches[4]
              $MSI_VERSION = "$major.$minor.$($patch * 100 + $prerelease)"
          } elseif ($VERSION -match '^(\d+)\.(\d+)\.(\d+)$') {
              $major = $Matches[1]
              $minor = $Matches[2]
              $patch = [int]$Matches[3]
              $MSI_VERSION = "$major.$minor.$($patch * 100 + 99)"
          } else {
              $MSI_VERSION = $VERSION
          }

          Write-Host "Semantic version: $VERSION"
          Write-Host "MSI version: $MSI_VERSION"

          dotnet tool install --global wix --version 4.0.5
          wix extension add WixToolset.UI.wixext/4.0.5
          (Get-Content wix/main.wxs) -replace 'VERSION_PLACEHOLDER', $MSI_VERSION | Set-Content wix/main.wxs
          mkdir dist
          wix build wix/main.wxs -ext WixToolset.UI.wixext -o "dist/versi-${VERSION}-windows-x64.msi"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: versi-windows-x64
          path: dist/versi-${{ needs.version.outputs.version }}-windows-x64.msi

  release:
    name: Create Tag & Release
    needs: [version, build-macos, build-linux-x64, build-linux-arm64, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create tag
        run: |
          TAG="${{ needs.version.outputs.tag }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ needs.version.outputs.version }}"

          # Extract the section for this version from CHANGELOG.md
          awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if (index($0, "## [" ver "]") == 1) found=1
            }
            found { print }
          ' CHANGELOG.md > release_notes.txt

          # If no specific section found, use a generic message
          if [ ! -s release_notes.txt ]; then
            echo "## [$VERSION]" > release_notes.txt
            echo "" >> release_notes.txt
            echo "Release $VERSION" >> release_notes.txt
          fi

          cat release_notes.txt

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: ${{ needs.version.outputs.tag }}
          body_path: release_notes.txt
          draft: false
          prerelease: ${{ contains(needs.version.outputs.version, '-') }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
